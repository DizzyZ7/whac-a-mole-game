<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mole Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ударь крота!</h1>
        <div class="score-board">
            <p>Счет: <span id="score">0</span></p>
            <p>Время: <span id="time-left">30</span>с</p>
        </div>
        
        <button id="start-button">Начать игру</button>

        <!-- Игровое поле: 9 "норок" -->
        <div class="game-grid">
            <div class="hole" id="hole-1">
                <div class="mole"><img src="mole.png" alt="Крот" class="mole-img"></div>
            </div>
            <div class="hole" id="hole-2">
                <div class="mole"><img src="mole.png" alt="Крот" class="mole-img"></div>
            </div>
            <div class="hole" id="hole-3">
                <div class="mole"><img src="mole.png" alt="Крот" class="mole-img"></div>
            </div>
            <div class="hole" id="hole-4">
                <div class="mole"><img src="mole.png" alt="Крот" class="mole-img"></div>
            </div>
            <div class="hole" id="hole-5">
                <div class="mole"><img src="mole.png" alt="Крот" class="mole-img"></div>
            </div>
            <div class="hole" id="hole-6">
                <div class="mole"><img src="mole.png" alt="Крот" class="mole-img"></div>
            </div>
            <div class="hole" id="hole-7">
                <div class="mole"><img src="mole.png" alt="Крот" class="mole-img"></div>
            </div>
            <div class="hole" id="hole-8">
                <div class="mole"><img src="mole.png" alt="Крот" class="mole-img"></div>
            </div>
            <div class="hole" id="hole-9">
                <div class="mole"><img src="mole.png" alt="Крот" class="mole-img"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
